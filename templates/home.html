{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap-grid.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'main.css' %}">

        <title>Peer Compare</title>
    </head>
    <body>

        <div class ="contaiener-fluid">
             
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4">Compare & Contrast</h1>
                <div class="row">
                    <div class="col-sm-6" style="text-align: center">
                        <p class="lead">Session A</p>
                    </div>
                    <div class="col-sm-6" style="text-align: center">
                        <p class="lead">Session B</p>
                    </div>
                </div>

                <div class="row"  style="margin:10px">
                    <div class="col-sm-6">
                        <div class="embed-responsive embed-responsive-16by9">
                          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/aaINOaWt938?rel=0?"></iframe>

                        </div>  
                    </div>

                    <div class="col-sm-6">
                        <div class="embed-responsive embed-responsive-16by9">
                          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/e6UWqeLaMm4?rel=0?" ></iframe>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="sectionLight">
                <div class="row">
                    <div class="col-sm-12 col-md-8 offset-md-2">
                        <form>
                            
                          <div class="form-group">
                            <label for="Question2Select">Which tutor did you feel like did a better job exploring what the student already knew and didnâ€™t know, to make a learning plan?</label>
                            <select class="form-control" id="Question2Select">
                              <option>Session A</option>
                              <option>Session B</option>
                            </select>
                            </div>
                            
                          <div class="form-group">
                            <label for="Question2Text">Give some feedback to the other on how they can improve their understanding of the students needs at the start of a session</label>
                            <textarea class="form-control" id="Question2Text" placeholder="One thing I noticed about your session is _____________. What I would suggest is _____________. In particular _____________" rows="4"></textarea>
                          </div>
                            
                          <div class="sectionDark">
                              <div class="form-row">
                                <div class="col-md-4 mb-3">
                                  <label for="validationDefault01">First name</label>
                                  <input type="text" class="form-control" id="validationDefault01" placeholder="First name" placeholder="First Name" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                  <label for="validationDefault02">Last name</label>
                                  <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" placeholder="Last Name" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                  <label for="inputEmail4">Email</label>
                                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
